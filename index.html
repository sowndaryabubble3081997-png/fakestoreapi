<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Management App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    input, button, textarea {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }

    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .product-form {
      background: white;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .card {
      background: white;
      padding: 10px;
      border-radius: 5px;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }

    .card h4 {
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 14px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .delete {
      background-color: #dc3545;
    }

    .delete:hover {
      background-color: #a71d2a;
    }

    .loading, .error {
      text-align: center;
      font-weight: bold;
      margin: 15px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Product Management App</h1>

    <!-- Search -->
    <div class="top-bar">
      <input
        type="text"
        id="searchInput"
        placeholder="Search products by title..."
      />
    </div>

    <!-- Form -->
    <div class="product-form">
      <h3 id="formTitle">Add Product</h3>

      <input type="hidden" id="productId" />

      <input type="text" id="title" placeholder="Title" />
      <input type="number" id="price" placeholder="Price" />
      <input type="text" id="category" placeholder="Category" />
      <input type="text" id="image" placeholder="Image URL" />
      <textarea id="description" placeholder="Description"></textarea>

      <button onclick="submitProduct()">Save Product</button>
    </div>

    <!-- Status -->
    <div id="status"></div>

    <!-- Product List -->
    <div class="products" id="productList"></div>
  </div>
  <script src="assignment9.js"></script>
</body>
</html>
